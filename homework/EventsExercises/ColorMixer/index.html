<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="mix"></div>
    <div id="block1"></div>
    <div id="block2">current color: 0,0,0</div>

    <button class="row1" onclick="clicked(event)" addBy="1" clr="red">+1</button>
    <button class="row1" onclick="clicked(event)" addBy="5" clr="red">+5</button>
    <button class="row1" onclick="clicked(event)" addBy="10" clr="red">+10</button>

    <br>

    <button class="row2" onclick="clicked(event)" addBy="1" clr="green">+1</button>
    <button class="row2" onclick="clicked(event)" addBy="5" clr="green">+5</button>
    <button class="row2" onclick="clicked(event)" addBy="10" clr="green">+10</button>

    <br>

    <button class="row3" onclick="clicked(event)" addBy="1" clr="blue">+1</button>
    <button class="row3" onclick="clicked(event)" addBy="5" clr="blue">+5</button>
    <button class="row3" onclick="clicked(event)" addBy="10" clr="blue">+10</button>    

    <script src="js/app.js"></script>
</body>
</html>
